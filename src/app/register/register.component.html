<div class="container">
    <div class="loginWindow">

        <h1>Register</h1>

        <form (ngSubmit)="onSubmit()" #regForm="ngForm">
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label col-form-label"><img src="../assets/mail.svg"
                                                                                       height="25"/></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email"
                           required
                           [(ngModel)]="email" name="email" placeholder="Email">
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label col-form-label"><img src="../assets/lock.svg"
                                                                                          height="25"/></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="password"
                           required
                           [(ngModel)]="password" name="password" placeholder="Password">
                </div>
            </div>

            <button type="submit" class="btn btn-success btn-lg" [disabled]="!regForm.form.valid">Submit</button>
            <div class="row">
                <div class="col notReg">
                    Already registered?
                </div>
                <div class="col regBtn">
                    <button type="button" class="btn btn-primary registerBtn" (click)="onLoginClick()">Login here</button>
                </div>
            </div>
        </form>
    </div>
</div>

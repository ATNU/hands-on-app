<div class="container">
    <h1>Saved Page</h1>
    <p>Saved: {{transformDate(page.timestamp)}}</p>
    <p>Page number: {{page.pageNo + 1}}</p>
    <div>
        <canvas id="viewCanvas" width="700" height="900"></canvas>
    </div>

    <div class="btn-group" role="group">
        <button class="btn btn-secondary" type="button" (click)= downloadJpg()>Download Canvas</button>
    </div>
</div>

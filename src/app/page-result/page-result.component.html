<div class="container">
    <h1>Saved Page</h1>
    <p>Saved: {{transformDate(page.timestamp)}}</p>
    <p>Page number: {{page.pageNo}}</p>
    <div id="canvas-background" [ngStyle]="{ 'background-image': 'url(' + bgImage + ')', 'background-repeat': 'no-repeat'}">
        <canvas id="myCanvas" width="680" height="870"></canvas>
    </div>

    <div class="btn-group" role="group">
        <button class="btn btn-secondary" type="button" (click)= downloadJpg()>Download Canvas</button>
    </div>
</div>

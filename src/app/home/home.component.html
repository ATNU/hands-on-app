    <div class="btn-group mr-3">
        <button type="button" class="btn btn-secondary">Pen colour</button>
        <div class="btn-group" ngbDropdown role="group" >
            <button class="btn btn-secondary dropdown-toggle-split" ngbDropdownToggle></button>
        <div ngbDropdownMenu class="dropdown-menu">
            <button class="btn btn-red btn-small" ngbDropdownItem (click)="changeColour('red')">R</button>
            <button class="btn btn-blue btn-small" ngbDropdownItem (click)="changeColour('blue')">B</button>
            <button class="btn btn-green btn-small" ngbDropdownItem (click)="changeColour('green')">G</button>
            <button class="btn btn-black btn-small" ngbDropdownItem (click)="changeColour('black')">Bl</button>
        </div>
    </div>
    </div>


    <div class="btn-group" role="group">
      <button class="btn-secondary non-click">Pen size:</button>
      <button class="btn btn-secondary" type="button"(click)="decreaseWidth()">-</button>

      <button class="non-click" >{{canvas.freeDrawingBrush.width}}</button>
      <button class="btn btn-secondary" type="button"(click)="increaseWidth()">+</button>
  </div>

  <div class="buttons">

      <button type="button" class="btn btn-secondary" (click)=prevPage()><img src="./assets/chevron-back.svg"
          height="25" /></button>
    </div>



    <button type="button" class="btn btn-secondary" (click)=erase()><img src="./assets/erase2.svg"

      <button type="button" class="btn btn-secondary" type="button" (click)=enableDraw()><img src="./assets/edit.svg"
          height="25" /></button>
      <div class="btn-group" ngbDropdown role="group">
        <button class="btn btn-secondary dropdown-toggle-split" ngbDropdownToggle><img src="./assets/dots.svg"
          height="25" /></button>

        <div ngbDropdownMenu class="dropdown-menu">
          <div class="btn-group">
            <button type="button" class="btn" [(colorPicker)]="colour" [cpPresetColors]="['#000000', '#2889e9', '#FF0000']"
              [cpAddColorButton]="true" [cpOKButton]=true [cpCancelButton]=true [style.background]="colour"
              (colorPickerSelect)="changeColour(colour)"><img src="./assets/palette.svg" height="25" /></button>

          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-secondary" type="button" (click)="decreaseWidth()">-</button>
            <button class="btn btn-light non-click" onClick="this.blur();">{{canvas.freeDrawingBrush.width}}</button>
            <button type="button" class="btn btn-secondary" type="button" (click)="increaseWidth()">+</button>
          </div>
          <button type="button" class="btn btn-secondary" (click)=clear()>Reset</button>
        </div>
      </div>


        <button type="button" class="btn btn-secondary" (click)=feedbackClicked()><img src="./assets/chat.svg"
          height="25" /></button>
 









    <div class="btn-group">
      <button type="button" class="btn btn-secondary" (click)=nextPage()><img src="./assets/chevron-forward.svg"
          height="25" /></button>
    </div>
